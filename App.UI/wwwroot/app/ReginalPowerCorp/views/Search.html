<div class="panel panel-default">
    <div class="panel-heading" ng-click="root.changeSearchMode(root.searchMode=='advanced'?'none':'advanced')">
        <i class="fa " ng-class="root.searchMode=='advanced' ? 'fa-caret-down' : 'fa-caret-right'"></i>
        {{'Search'| translate }}
    </div>
    <div class="panel-body" uib-collapse="root.searchMode != 'advanced'">
        <form name="ReginalPowerCorpForm" ng-enter="root.doAdvancedSearch()">
            <div class="form-group col-md-4">
                <label class="control-label">{{'Name'| translate }}</label>
                <input name="title" ng-model="root.ds.params.title" value="root.ds.params.title" class="form-control" placeholder="{{'Name'| translate }}">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">{{'Manager'| translate }}</label>
                <input name="manager" ng-model="root.ds.params.manager" value="root.ds.params.manager" class="form-control" placeholder="{{'Manager'| translate }}">
            </div>
        </form>
    </div>
    <div class="panel-footer" uib-collapse="root.searchMode != 'advanced'">
        <button class="btn btn-primary" ng-click="root.doAdvancedSearch()">
            <i class="fa fa-search"></i>
            <span class="padding-right-3" ng-bind="'Search'| translate"></span>
        </button>
        <button class="btn btn-default" ng-click="root.changeSearchMode('none')">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
