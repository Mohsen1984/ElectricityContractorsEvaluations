<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="fa fa-plus"></span>{{'Create'| translate }}</h3>
    </div>
    <div class="panel-body">
        <form name="EvaluationPeriodForm" novalidate>
            <div es-validationsummary="errors">
            </div>
            <div class="form-group col-md-4">
                <label for="title" class="control-label required-label">{{'title'| translate }}</label>
                <input name="title" ng-model="create.entity.title" class="form-control" placeholder="{{'title'| translate}}" required>
                <div ng-messages="EvaluationPeriodForm.title.$error" ng-if="EvaluationPeriodForm.title.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>


            <div class="form-group col-md-4">
                <label for="fromDate" class="control-label required-label">{{'fromDate'| translate }}</label>
                <input name="fromDate" ng-model="create.entity.fromDatePersian" class="form-control" placeholder="{{'fromDate'| translate}}" required>
                <div ng-messages="EvaluationPeriodForm.fromDate.$error" ng-if="EvaluationPeriodForm.fromDate.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>



            <div class="form-group col-md-4">
                <label for="toDate" class="control-label required-label">{{'toDate'| translate }}</label>
                <input name="toDate" ng-model="create.entity.toDatePersian" class="form-control" placeholder="{{'toDate'| translate}}">
                <div ng-messages="EvaluationPeriodForm.toDate.$error" ng-if="EvaluationPeriodForm.toDate.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>




            <div class="form-group col-md-4">
                <label for="reginalPowerCorpRef" class="control-label required-label">{{'reginalPowerCorpRef'| translate }}</label>
                <es-datasource name="esDropdown.x" autoload="true" method="GET" url='/ReginalPowerCorp/Get_Lov' params=""></es-datasource>
                <es-dropdown ng-model="create.entity.reginalPowerCorpRef"
                             datasource="esDropdown.x"
                             selected-display-name="['name']"
                             display-column-names="['name']"
                             value-member="id"
                             placeholder="انتخاب کنید">
                </es-dropdown>
                <div ng-messages="ProjectTreeForm.reginalPowerCorpRef.$error" ng-if="ProjectTreeForm.reginalPowerCorpRef.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>


            <div class="form-group col-md-4">
                <label for="description" class="control-label required-label" ng-bind="'description'| translate"></label>
                <input name="description" ng-model="create.entity.description" class="form-control" placeholder="{{'description'| translate}}">
                <div ng-messages="EvaluationPeriodForm.description.$error" ng-if="EvaluationPeriodForm.description.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary"
                es-ng-post
                post-object="create.entity"
                es-ng-post-form-name="EvaluationPeriodForm"
                es-ng-post-validation-object="errors"
                es-ng-post-disable-object="EvaluationPeriodForm.$invalid"
                es-ng-post-url="/EvaluationPeriod/Create"
                es-ng-post-success="root.success()"
                es-ng-post-error="root.error()">
            <i class="fa fa-check-circle"></i>
            <span class="padding-right-3" ng-bind="'Ok'| translate"></span>
        </button>
        <button class="btn btn-default" ui-sref="EvaluationPeriod.List">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
