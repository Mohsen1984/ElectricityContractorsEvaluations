<div class="panel panel-default">
    <div class="panel-heading" ng-init="TaskList.searchMode = false" ng-click="TaskList.searchMode = !TaskList.searchMode">
        <i class="fa " ng-class="TaskList.searchMode=='advanced' ? 'fa-caret-down' : 'fa-caret-right'"></i>
        {{'Search'| translate }}
    </div>
    <div class="panel-body" uib-collapse="TaskList.searchMode != true">
        <form name="EducationalLevelForm" ng-enter="TaskList.doAdvancedSearch()">
            <div class="form-group col-md-4">
                <label class="control-label">{{'Title'| translate }}</label>
                <input name="title" ng-model="TaskList.GridDs.params.title" class="form-control" placeholder="{{'Title'| translate }}">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">{{'DueDate'| translate }}</label>
                <input name="dueDate" ng-model="TaskList.GridDs.params.dueDate" class="form-control" placeholder="{{'DueDate'| translate }}">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">{{'Priority'| translate }}</label>
                <input type="number" name="priority" min="0" ng-model="TaskList.GridDs.params.priority" class="form-control" placeholder="{{'Priority'| translate }}">
            </div>
            <p class="clearfix"></p>
            <div class="form-group col-md-4">
                <label class="control-label">{{'ProjectInfo'| translate }}</label>
                <input name="createdBy" ng-model="TaskList.GridDs.params.ProjectInfo" class="form-control" placeholder="{{'ProjectInfo'| translate }}">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">{{'CreatedDate'| translate }}</label>
                <input name="createdDate" ng-model="TaskList.GridDs.params.createdDate" class="form-control" placeholder="{{'CreatedDate'| translate }}">
            </div>
            <!--<div class="form-group col-md-4">
                <label class="control-label">{{'Status'| translate }}</label>
                <es-datasource name="TaskList.statusDs" autoload="true" method="GET" url='/TaskList/Get_LovStatuses'></es-datasource>
                <es-dropdown ng-model="TaskList.GridDs.params.statusId"
                             datasource="TaskList.statusDs"
                             selected-display-name="['translatedStatus']"
                             display-column-names="['translatedStatus']"
                             value-member="id"
                             placeholder="{{'Status'| translate }}">
                </es-dropdown>
                
            </div>-->
        </form>
    </div>
    <div class="panel-footer" uib-collapse="TaskList.searchMode != true">
        <button class="btn btn-primary" ng-click="TaskList.doAdvancedSearch()">
            <i class="fa fa-TaskList"></i>
            <span class="padding-right-3" ng-bind="'Search'| translate"></span>
        </button>
        <button class="btn btn-default" ng-click="TaskList.cancelAdvancedSearch();">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
