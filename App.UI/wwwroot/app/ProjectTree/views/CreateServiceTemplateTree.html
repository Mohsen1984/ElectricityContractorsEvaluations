<div class="panel panel-primary esAffix" es-loading="createservice.ds.loadState == 2">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="fa fa-plus"></span>{{'createservice'| translate }}</h3>
        </div>
        <div class="panel-body">
            <form name="ServiceTemplateTreeForm" novalidate>
                <div es-validationsummary="errors">
                </div>
                {{createservice.parentId}}
                {{createservice.entity.$data.projectTreeRef=createservice.projecttreeref}}

                <div class="form-group col-md-4">
                    <label for="title" class="control-label required-label">{{'title'| translate}}</label>
                    <input name="title" ng-model="createservice.entity.$data.title" class="form-control" placeholder="{{'title'| translate}}" required>
                    <div ng-messages="ServiceTemplateTreeForm.title.$error" ng-if="ServiceTemplateTreeForm.title.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>

                <div class="form-group col-md-4">
                    <label for="reginalPowerCorpRef" class="control-label required-label">{{'reginalPowerCorpRef'| translate }}</label>
                    <es-datasource name="esDropdown.x" autoload="true" method="GET" url='/ReginalPowerCorp/Get_Lov' params=""></es-datasource>
                    <es-dropdown ng-model="createservice.entity.$data.reginalPowerCorpRef"
                                 datasource="esDropdown.x"
                                 selected-display-name="['name']"
                                 display-column-names="['name']"
                                 value-member="id"
                                 placeholder="انتخاب کنید">
                    </es-dropdown>
                    <div ng-messages="ServiceTemplateTreeForm.reginalPowerCorpRef.$error" ng-if="ServiceTemplateTreeForm.reginalPowerCorpRef.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>


                <div class="form-group col-md-4">
                    <label for="serviceTreeRef" class="control-label required-label">{{'serviceTreeRef'| translate }}</label>
                    <es-datasource name="esDropdown.serviceTreeRef" autoload="true" method="GET" url='/ServiceTemplateTree/Get_Lov' params=""></es-datasource>
                    <es-dropdown ng-model="createservice.entity.$data.serviceTemplateTreeRef"
                                 datasource="esDropdown.serviceTreeRef"
                                 selected-display-name="['name']"
                                 display-column-names="['name']"
                                 value-member="id"
                                 placeholder="انتخاب کنید"
                                 ng-disabled="true">
                    </es-dropdown>
                    <div ng-messages="ServiceTemplateTreeForm.projectTreeRef.$error" ng-if="ServiceTemplateTreeForm.projectTreeRef.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>




                <div class="form-group col-md-4">
                    <label for="levelCode" class="control-label required-label" ng-bind="'levelCode'| translate"></label>
                    <select ng-model="createservice.entity.$data.level" ng-options="x.value as x.name for x in createservice.levelCode2" class="form-control" placeholder="{{'levelCode'| translate}}"></select>
                    <!--<input name="levelCode" ng-model="createservice.entity.levelCode" class="form-control" placeholder="{{'LevelCode'| translate}}" required>-->
                    <div ng-messages="ServiceTemplateTreeForm.levelCode.$error" ng-if="ServiceTemplateTreeForm.levelCode.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>


                <div class="form-group col-md-4">
                    <label for="code" class="control-label required-label">{{'code'| translate }}</label>
                    <input name="code" ng-model="createservice.entity.$data.code" class="form-control" placeholder="{{'code'| translate}}">
                    <div ng-messages="ServiceTemplateTreeForm.code.$error" ng-if="ServiceTemplateTreeForm.code.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>


                <div class="form-group col-md-4">
                    <label for="istemplate" class="control-label required-label">{{'isTemplate'| translate }}</label>
                    <input name="istemplate" type="checkbox" class="form-control" ng-checked="createservice.entity.$data.isTemplate" ng-model="createservice.entity.isTemplate">
                </div>
                <div class="clearfix  visible-md-block visible-lg-block"></div>


                <div class="form-group col-md-4">
                    <label for="Description" class="control-label required-label" ng-bind="'Description'| translate"></label>
                    <input name="Description" ng-model="createservice.entity.$data.description" class="form-control" placeholder="{{'Description'| translate}}">
                    <div ng-messages="ServiceTemplateTreeForm.description.$error" ng-if="ServiceTemplateTreeForm.description.$dirty">
                        <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                    </div>
                </div>

            </form>
        </div>
        <!--// ui-sref="ProjectTree.ListService({projectref :GprojectId })"-->
        <div class="panel-footer">
            <button class="btn btn-primary"
                    es-ng-post
                    post-object="createservice.entity.$data"
                    es-ng-post-form-name="ServiceTemplateTreeForm"
                    es-ng-post-validation-object="errors"
                    es-ng-post-disable-object="ServiceTemplateTreeForm.$invalid"
                    es-ng-post-url="/ServiceTemplateTree/Create"
                    es-ng-post-success="createservice.success2()"
                    es-ng-post-error="createservice.error()">
                <i class="fa fa-check-circle"></i>
                <span class="padding-right-3" ng-bind="'Ok'| translate"></span>
            </button>

            <button class="btn btn-default" ui-sref="ProjectTree.ListService({projectref :createservice.projecttreeref })">
                <i class="fa fa-times-circle"></i>
                <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
            </button>

        </div>
    </div>
    </div>
