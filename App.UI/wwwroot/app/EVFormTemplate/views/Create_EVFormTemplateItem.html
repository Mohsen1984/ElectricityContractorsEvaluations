<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="fa fa-plus"></span>{{'Create'| translate }}</h3>
    </div>
    <div class="panel-body">
        <form name="EVFormTemplateForm" novalidate>
            <div es-validationsummary="errors">
            </div>


         
            <div class="form-group col-md-4">
                <label for="evFormTemplateRef" class="control-label required-label">{{'evFormTemplateRef'| translate }}</label>
                <es-datasource name="esDropdown.evFormTemplate" autoload="true" method="GET" url='/evFormTemplate/Get_Lov' params=""></es-datasource>
                <es-dropdown ng-model="created.entity.evFormTemplateRef"
                             datasource="esDropdown.evFormTemplate"
                             selected-display-name="['name']"
                             display-column-names="['name']"
                             value-member="id"
                             placeholder="انتخاب کنید">
                </es-dropdown>
                <div ng-messages="EVFormTemplateForm.reginalPowerCorpRef.$error" ng-if="ProjectTreeForm.reginalPowerCorpRef.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>

            <div class="form-group col-md-4">
                <label for="evaluationFactorRef" class="control-label required-label">{{'evaluationFactorRef'| translate }}</label>
                <es-datasource name="esDropdown.evaluationFactor" autoload="true" method="GET" url='/EvaluationFactor/Get_Lov' params=""></es-datasource>
                <es-dropdown ng-model="created.entity.evaluationFactorRef"
                             datasource="esDropdown.evaluationFactor"
                             selected-display-name="['name']"
                             display-column-names="['name']"
                             value-member="id"
                             placeholder="انتخاب کنید">
                </es-dropdown>
                <div ng-messages="EVFormTemplateForm.reginalPowerCorpRef.$error" ng-if="EVFormTemplateForm.reginalPowerCorpRef.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>




            <div class="form-group col-md-4">
                <label for="description" class="control-label required-label" ng-bind="'description'| translate"></label>
                <input name="description" ng-model="created.entity.description" class="form-control" placeholder="{{'description'| translate}}">
                <div ng-messages="EVFormTemplateForm.description.$error" ng-if="EVFormTemplateForm.description.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>

        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary"
                es-ng-post
                post-object="created.entity"
                es-ng-post-form-name="EVFormTemplateForm"
                es-ng-post-validation-object="errors"
                es-ng-post-disable-object="EVFormTemplateForm.$invalid"
                es-ng-post-url="/EVFormTemplate/Create"
                es-ng-post-success="root.success()"
                es-ng-post-error="root.error()">
            <i class="fa fa-check-circle"></i>
            <span class="padding-right-3" ng-bind="'Ok'| translate"></span>
        </button>
        <button class="btn btn-default" ui-sref="EVFormTemplate.ListD">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
