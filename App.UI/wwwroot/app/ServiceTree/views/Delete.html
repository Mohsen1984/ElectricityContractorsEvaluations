<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title es-title"><span class="fa fa-close"></span>{{'Edit'| translate }}</h3>
    </div>
    <div class="panel-body">
        <form name="ProjectTreeForm" method="post">
            <div es-ng-validationsummary="errors">
            </div>
            <input type="hidden" ng-model="delete.ds.$data.ProjectTreeId" />
            <div class="form-group col-md-4">
                <label class="control-label" ng-bind="'Name'| translate"></label>
                <span class="form-control" ng-bind="delete.ds.$data.title"></span>
            </div>

            <div class="form-group col-md-4">
                <label class="control-label" ng-bind="'Code'| translate"></label>
                <span class="form-control" ng-bind="delete.ds.$data.code"></span>
            </div>

            <div class="form-group col-md-4">
                <label class="control-label" ng-bind="'LevelCode'| translate"></label>
                <span class="form-control" ng-bind="delete.ds.$data.level"></span>
            </div>


            <div class="form-group col-md-4">
                <label class="control-label" ng-bind="'Description'| translate"></label>
                <span class="form-control" ng-bind="delete.ds.$data.description"></span>
            </div>
            <div class="clearfix"></div>
            <p class="text-danger" ng-bind="'DeleteComfirmation'| translate"></p>
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary"
                es-ng-post
                post-object="delete.ds.$data"
                es-ng-post-form-name="ProjectTreeForm"
                es-ng-post-validation-object="errors"
                es-ng-post-disable-object="ProjectTreeForm.$invalid"
                es-ng-post-url="/ProjectTree/Delete"
                es-ng-post-success="root.success()"
                es-ng-post-error="root.error()">
            <i class="fa fa-check-circle"></i>
            <span class="padding-right-3" ng-bind="'Ok'| translate"></span>
        </button>
        <button class="btn btn-default" ui-sref="ProjectTree.List">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
