<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><span class="fa fa-plus"></span>{{'Create'| translate }}</h3>
    </div>
    <div class="panel-body">
        <form name="productNavigationForm" novalidate>
            <div es-validationsummary="errors">
            </div>
            <div class="form-group col-md-4">
                <label for="name" class="control-label required-label">{{'Description'| translate }}</label>
                <input name="name" ng-model="create.entity.name" class="form-control" placeholder="{{'Name'| translate}}" required>
                <div ng-messages="productNavigationForm.name.$error" ng-if="productNavigationForm.name.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
            <div class="clearfix  visible-md-block visible-lg-block"></div>

            <div class="form-group col-md-4">
                <label for="description" class="control-label required-label" ng-bind="'Description'| translate"></label>
                <input name="description" ng-model="create.entity.description" class="form-control" placeholder="{{'Description'| translate}}" required>
                <div ng-messages="productNavigationForm.description.$error" ng-if="productNavigationForm.description.$dirty">
                    <span class="text-danger" ng-message="required" ng-bind="'RequiredWarning'| translate"></span>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary"
                es-ng-post
                post-object="create.entity"
                es-ng-post-form-name="productNavigationForm"
                es-ng-post-validation-object="errors"
                es-ng-post-disable-object="productNavigationForm.$invalid"
                es-ng-post-url="/ProductNavigation/Create"
                es-ng-post-success="root.success()"
                es-ng-post-error="root.error()">
            <i class="fa fa-check-circle"></i>
            <span class="padding-right-3" ng-bind="'Ok'| translate"></span>
        </button>
        <button class="btn btn-default" ui-sref="ProductNavigation.List">
            <i class="fa fa-times-circle"></i>
            <span class="padding-right-3" ng-bind="'Cancel'| translate"></span>
        </button>
    </div>
</div>
